<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD to Crypto Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="24" height="24" rx="6" fill="currentColor" opacity="0.1"/>
          <text x="12" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="currentColor" text-anchor="middle">K</text>
        </svg>
      </div>
      <h1 id="headerTitle">USD to Kaspa</h1>
    </header>

    <main class="main">
      <div class="crypto-switch">
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="cryptoToggle">
            <span class="slider">
              <span class="option kaspa">
                <span class="icon">K</span>
                <span class="name">Kaspa</span>
              </span>
              <span class="option bitcoin">
                <span class="icon">â‚¿</span>
                <span class="name">Bitcoin</span>
              </span>
            </span>
          </label>
        </div>
      </div>

      <div class="rate-display">
        <div class="rate-value" id="currentRate">Loading...</div>
        <div class="rate-timestamp" id="lastUpdated">Checking rate...</div>
      </div>

      <div class="actions">
        <button id="refreshButton" class="refresh-btn">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.65 2.35a8 8 0 1 0 .82 9.65" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M12 1v4h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Refresh
        </button>
        
        <div class="status" id="status">
          <div class="status-indicator" id="statusIndicator"></div>
          <span id="statusText">Connected</span>
        </div>
      </div>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
